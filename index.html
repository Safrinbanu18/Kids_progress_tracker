<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Learning Quiz Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 Kids Learning Quiz 🌟</h1>
    <p class="intro">Answer fun questions to earn stars and move up levels!</p>

    <div id="levels-container"></div>

    <div id="quiz-container" class="hidden">
      <h2 id="quiz-title"></h2>
      <p id="quiz-question"></p>
      <div id="quiz-options"></div>
    </div>

    <div id="reward" class="hidden">⭐ You earned a star!</div>
  </div>

  <script src="script.js"></script>
</body>
